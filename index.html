<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="imgs/calculator.png" rel="icon">
        <link href="imgs/calculator.png" rel="apple-touch-icon">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div prev-value class="prev-value"></div>
                <div curr-value class="curr-value"></div>
            </div>
            <button clear class="big-button">C</button>
            <button delete class="del">DEL</button>
            <button operation class="op">รท</button>
            <button number>9</button>
            <button number>8</button>
            <button number>7</button>
            <button operation class="op">x</button>
            <button number>6</button>
            <button number>5</button>
            <button number>4</button>
            <button operation class="op">+</button>
            <button number>3</button>
            <button number>2</button>
            <button number>1</button>
            <button operation class="op">-</button>
            <button number>0</button>
            <button number>.</button>
            <button equals class="big-button">=</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
